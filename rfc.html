<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de RFC's</title>
    <script>
        function generarRFC() {
  var nombre = document.getElementById("nombre").value.toUpperCase();
  var apellidoPaterno = document.getElementById("apellido-paterno").value.toUpperCase();
  var apellidoMaterno = document.getElementById("apellido-materno").value.toUpperCase();
  var diaNacimiento = document.getElementById("dia-nacimiento").value;
  var mesNacimiento = document.getElementById("mes-nacimiento").value;
  var anioNacimiento = document.getElementById("anio-nacimiento").value;

  var primerLetraApellidoPaterno = apellidoPaterno.charAt(0);
  var segundoLetraApellidoPaterno = buscarPrimeraVocal(apellidoPaterno.substring(1));
  var primerLetraApellidoMaterno = apellidoMaterno.charAt(0);
  var primerLetraNombre = nombre.charAt(0);
  var fechaNacimiento = anioNacimiento.substring(2) + mesNacimiento + diaNacimiento;

  var rfc = primerLetraApellidoPaterno + segundoLetraApellidoPaterno + primerLetraApellidoMaterno + primerLetraNombre + fechaNacimiento;

  document.getElementById("rfc").innerHTML = rfc;
}

function buscarPrimeraVocal(palabra) {
  for (var i = 0; i < palabra.length; i++) {
    if (esVocal(palabra.charAt(i))) {
      return palabra.charAt(i);
    }
  }
}

function esVocal(letra) {
  return letra == 'A' || letra == 'E' || letra == 'I' || letra == 'O' || letra == 'U';
}
    </script>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
  color: #8e44ad;
}

h1 {
  text-align: center;
  margin-top: 30px;
}

form {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-bottom: 2px solid #ddd;
  font-size: 16px;
}

input[type="number"] {
  width: 33.33%;
  display: inline-block;
}

input:focus {
  outline: none;
  border-color: #8e44ad;
}

button {
  display: block;
  margin: 20px auto 0;
  padding: 10px 20px;
  background-color: #8e44ad;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

button:hover {
  background-color: #9b59b6;
}

p {
  text-align: center;
  font-size: 20px;
  margin-top: 30px;
}

span {
  font-weight: bold;
  color: #8e44ad;
}
    </style>
</head>
<body>
    <h1>Generador de RFC</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br>

      <label for="apellido-paterno">Apellido Paterno:</label>
      <input type="text" id="apellido-paterno" name="apellido-paterno"><br>

      <label for="apellido-materno">Apellido Materno:</label>
      <input type="text" id="apellido-materno" name="apellido-materno"><br>

      <label for="fecha-nacimiento">Fecha de nacimiento:</label>
      <input type="number" id="dia-nacimiento" name="dia-nacimiento" min="1" max="31">
      <input type="number" id="mes-nacimiento" name="mes-nacimiento" min="1" max="12">
      <input type="number" id="anio-nacimiento" name="anio-nacimiento" min="1900" max="2023">
    </form>

    <button onclick="generarRFC()">Generar RFC</button>

    <p>Tu RFC es: <span id="rfc"></span></p>
   
</body>
</html>
