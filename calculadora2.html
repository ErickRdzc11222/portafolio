<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<script>
		function sumar() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var resultado = num1 + num2;
			document.getElementById("resultado").innerHTML = "El resultado de la suma es: " + resultado;
		}
		function restar() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var resultado = num1 - num2;
			document.getElementById("resultado").innerHTML = "El resultado de la resta es: " + resultado;
		}
		function multiplicar() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var resultado = num1 * num2;
			document.getElementById("resultado").innerHTML = "El resultado de la multiplicación es: " + resultado;
		}
		function dividir() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var resultado = num1 / num2;
			document.getElementById("resultado").innerHTML = "El resultado de la división es: " + resultado;
		}
	</script>
</head>
<body>
	<h1>OPERACIONES MATEMATICAS</h1>
	<form>
		<label for="num1">Número 1:</label><br>
		<input type="number" id="num1"><br>
		<label for="num2">Número 2:</label><br>
		<input type="number" id="num2"><br>
		<button type="button" onclick="sumar()">Sumar</button>
		<button type="button" onclick="restar()">Restar</button>
		<button type="button" onclick="multiplicar()">Multiplicar</button>
		<button type="button" onclick="dividir()">Dividir</button>
	</form>
	<p id="resultado"></p>
</body>
</html>
